<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import socket.io locally from server -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="main_frontend.js" defer></script>
    <title>Quiz</title>
</head>
<body>
    <p id="question">Waiting for network...</p>
    <input type="text" id="answer" placeholder="Answer to question">
    <br>
    <button id="submit" disabled>Submit</button>
    <br>
    <div id="top_list"></div>
    <br>
    <div id="chat">Chat messages:

    </div>
    <br>
    <input type="text" id="message" placeholder="Message">
    <br>
    <button id="send">Send</button>
</body>
</html>
